<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <script
      src="https://kit.fontawesome.com/0c04f9b7b8.js"
      crossorigin="anonymous"
    ></script>
    <title>Buscador de series</title>
  </head>
  <body class="body">
    <header class="header">
      <h1 class="header__title">like.watch</h1>
      <div class="header__container">
        <input
          class="header__container--input"
          type="text"
          id="search"
          placeholder="Busca tu serie..."
        />
        <input
          class="header__container--button"
          type="button"
          name="button"
          value="Buscar"
        />
      </div>
    </header>
    <main>
      <aside class="asideFavourites">
        <h2 class="asideFavourites__title">Mis series favoritas</h2>
        <button class="asideFavourites__button" type="reset">
          Elimina tus series<i class="far fa-trash-alt icon"></i>
        </button>
      </aside>
      <ul></ul>
    </main>
    <footer class="footer">
      <small> Irene Rueda Vega &copy 2020</small>
    </footer>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
